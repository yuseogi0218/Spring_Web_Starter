<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <style>
        #header {
            background : royalblue;
            width: 100%;
            height: 70px;
            margin-bottom: 60px;
            font-family: 나눔고딕;
        }
        body {
            background: aliceblue;
            margin: 0;
            padding: 0;
        }
        #container {
            text-align: center;
            background: white;
            width: 85%;
            height: 750px;
            border-radius: 20px;
            box-shadow: 2px 2px 2px 2px gray;
            padding-top: 5px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upper {
            font-size: 17px;
            background-color: white;
            border-color : royalblue;
            font-weight: bolder;
            height: 40px;
            margin-right: 5px;
            border-radius: 10px;
        }
        h2 {
            width: 100px;
            display: inline-block;

        }

        table {
            border-collapse: collapse;
            text-align: center;
            line-height: 1.5;
            margin: 0 auto;
            margin-bottom: 30px;
        }
        table thead th {
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            color: #369;
            border-bottom: 3px solid royalblue;
        }
        table tbody th {
            width: 70px;
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
            background: #f3f6f7;
        }
        table td {
            padding: 10px;
            vertical-align: top;
            border-bottom: 1px solid #ccc;
        }
        #name {
            width : 1000px;
            text-align : left;
            padding-left: 20px;
        }
        #writer, #date, #view {
            width: 100px;
        }
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: royalblue;
            color: white;
        }

        .pagination a:hover:not(.active) {background-color: #ddd;}

        #write {
            font-size: 17px;
            background-color: royalblue;
            border-color : royalblue;
            color: white;
            font-weight: bolder;
            width: 100px;
            height: 40px;
            border-radius: 10px;
            align-self: flex-end;
            margin-right: 70px;
        }
    </style>
</head>
<body>
<div align="right" id = "header">
    <h2 th:text = "${session.user_name} + '님'" > 테스트 님</h2>
    <button class="upper" onclick="location.href='/setting'">Setting</button>
    <button class="upper" type = "button" onclick="location.href='/'">
        Log Out
    </button>
</div>
<div id="container">
    <h1 style="display: inline-block">!! Board !!</h1>
    <button id="write" onclick="location.href='/write'">
        Write
    </button>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}" th:onclick="'location.href=\'' + @{/post/view/?id=} + @{${post.id}} + '\''">
            <th th:text="${post.id}"></th>
            <td id="name" th:text="${post.title}"></td>
            <td id="writer" th:text="${post.user_id}"></td>
            <td id="date" th:text="${post.date}"></td>
            <td id="view" th:text="${post.view}"></td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</div>
</body>
</html>
